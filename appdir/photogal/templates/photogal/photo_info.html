{% extends "photogal/base.html" %}

{% block content %}
{% if picture.user.groups.all.0.name == 'regular' %}
    <h1>{{picture.name}} Info</h1>
    <h3>{{picture.picture_name}}</h3>
    <h4>Author - {{picture.user.username}}</h3>

    <img src="{{picture.upload.url}}" style="width:100%" />

{% endif %}
{% endblock %}
