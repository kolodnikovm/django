{% extends "photogal/base.html" %} {% block content %}

<h1>#{{tag_name}} photos</h1>

{% for pic in pictures %}

<div class="picture">

    <a href="{% url 'photo_detail' pic.id %}">
        <img src="{{pic.upload.url}}" style="width:100%" />
    </a>

    <p class="category">
        <a href="{% url 'category' pic.category.name %}">{{pic.category.name}}</a>
    </p>

</div>
{% endfor %} {% endblock %}
