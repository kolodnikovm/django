{% extends "photogal/base.html" %}

{% block content %}
    <h1>{{category.category_name}} Photos</h1>
    {% for pic in category_pics %}
    <div class="picture">
        <img src="{{pic.upload.url}}" style="width:500px"/>
        <p class="category">{{pic.category}}</p>
    </div>
    
    {% endfor %}
{% endblock %}
